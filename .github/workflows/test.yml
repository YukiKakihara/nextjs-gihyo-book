name: Lint

on:
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflow/test.yml'

jobs:
  run-test:
    name: Run test
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install Node.js dependencies
        run: npm install
      - name: Run test
        run: npm run test
